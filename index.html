<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flip'it Mania</title>
  </head>
  <body>
    <h1 class="title">Flip`it Mania</h1>
    <div class="container">
      <div class="start-overlay">
            <h1 class="title heading">Let's Flip It!</h1>
            <button class="start-btn">Start</button>
        </div>
        <div class="end-overlay">
            <h1 class="congo">Congratulations!</h1>
            <h2 class="msg"></h2>
            <button class="restart-btn">Restart</button>
        </div>
      <div class="game-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <button class="reset-btn">Refresh</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
