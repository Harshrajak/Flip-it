<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flip'it Mania</title>
  </head>
  <body>
    <div class="container">

      <div class="start-overlay">
        <h1 class="title heading">Flip`it</h1>
        <h3>Select Difficulty</h3>
        <div class="radio-box">
          <input class="input-start" type="radio" name="difficulty" id="easy" value="easy" checked />
          <label for="easy"> Easy </label>
          <input class="input-start" type="radio" name="difficulty" id="medium" value="medium" />
          <label for="medium"> Medium </label>
          <input class="input-start" type="radio" name="difficulty" id="hard" value="hard" />
          <label for="hard"> Hard </label>
        </div>
        <button type="button" class="start-btn">Start</button>
      </div>

      <div class="end-overlay">
        <h1 class="congo">Hurrah!</h1>
        <h2 class="msg">You Flipped All Cards</h2>
        <div class="score-box-end">
          <div class="flip">
            <h2>Flips</h2>
            <p class="flip-value-end">0</p>
          </div>
        </div>
        <button type="button" class="restart-btn">Home</button>
      </div>

      <div class="score-box">
        <div class="flip">
          <h2>Flips</h2>
          <p class="flip-value">0</p>
        </div>
      </div>

      <div class="game-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <button type="button" class="reset-btn">Refresh</button>

    </div>

    <script src="script.js"></script>

  </body>
</html>
